<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Beauty Shop</title>
</head>
<body>
    <wrapper class="wrapper">
        <section class="top-line">
            <div class="container top-line__container">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a>Доставка</a></li>
                        <li class="navigation__item"><a>Оплата</a></li>
                        <li class="navigation__item"><a>Отзывы</a></li>
                        <li class="navigation__item"><a>Вопрос - ответ</a></li>
                        <li class="navigation__item"><a>Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="second-line">
            <div class="container second-line__container">
                <div class="logo">
                    <span class="logo__picture"><img alt="" src="assets/second-line/logo (1).svg"></span>
                    <h2 class="logo__title">BEAUTY</h2>
                </div>
                <div class="search-input">
                    <input class="search-input__input" type="text" value="">
                </div>
                <div class="telephone-for-call">
                    <tel class="telephone-for-call__number">8 (812) 123-45-67</tel>
                </div>
                <button class="call-button">Обратный звонок</button>
            </div>
        </section>
        <section class="sale"></section>
        <section class="goods"></section>
        <section class="subscribe"></section>
        <section class="brands"></section>
        <footer class="footer"></footer>
    </wrapper>
    
</body>
</html>
